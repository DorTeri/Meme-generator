<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a064c61b9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Meme generaDor</title>
</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <div class="screen-content">
        <ul class="screen-items clean-list">
            <li><a data-trans="screen-gallery" href="#" onclick="onOpenGallery()">Gallery</a></li>
            <li><a data-trans="screen-memes" href="#" onclick="onRenderMemes()">Memes</a></li>
            <li><a data-trans="screen-about" href="#about">About</a></li>
        </ul>
    </div>

    <header class="main-header main-layout full">
        <div class="nav flex align-center">
            <div class="logo"><span>Meme genera</span>Dor</div>
            <nav class="main-nav">
                <ul class="main-menu flex clean-list">
                    <li><a data-trans="nav-gallery" href="#" onclick="onOpenGallery()">Gallery</a></li>
                    <li><a data-trans="nav-memes" href="#" onclick="onRenderMemes()">Memes</a></li>
                    <li><a data-trans="nav-about" href="#about">About</a></li>
                </ul>
            </nav>
            <div class="menu-btn" onclick="toggleMenu()">
                <div class="btn-line"></div>
                <div class="btn-line"></div>
                <div class="btn-line"></div>
            </div>
        </div>
    </header>
    <section class="gallery-container container-layout">
        <div class="search-container search-layout">
            <input type="search" data-trans="search" list="search-gallery" placeholder="Search" oninput="onSearchByName(this.value)">
            <button data-trans="flexible" class="btn-generate" onclick="onRandomMeme()">I'm flexible</button>
            <div class="words-container"></div>
            <button data-trans="show-more" class="btn-words" onclick="onShowMore(this)">Show more</button>
            <button class="btn-lang" onclick="onSetLang(this)">HE</button>
        </div>
        <section class="gallery">
            <div class="gallery-content gallery-layout"></div>
        </section>
    </section>

    <section class="editor hidden">
        <div class="canvas-container">
            <canvas id="edit-canvas" height="450" width="450"></canvas>
        </div>
        <div class="edit-meme">
            <!-- Line edit -->
            <div class="line-edit">
                <input type="text" id="txt-input" class="txt" name="txt" placeholder="Write here"
                    oninput="onSetLineTxt(this.value)">
                <button title="Switch line" class="btn btn-lines" onclick="onChangeLine()"><i
                        class="fa-solid fa-arrows-up-down"></i></button>
                <button title="Add line" class="btn btn-add-line" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button title="Remove line" class="btn btn-remove-line" onclick="onRemoveLine()"><i class="fa-solid fa-trash"></i></button>
            </div>
            <!-- Txt edit -->
            <div class="txt-edit">
                <button title="Increase size" class="btn btn-increase-size" onclick="onChangeSize(1)">A+</button>
                <button title="Decrease size" class="btn btn-decrease-size" onclick="onChangeSize(-1)">A-</button>
                <img title="Align left" class="align" src="images/left.png" onclick="onChangeAlign('right')" alt="left">
                <img title="Align center" class="align" src="images/center.png" onclick="onChangeAlign('center')" alt="center">
                <img title="Align right" class="align" src="images/right.png" onclick="onChangeAlign('left')" alt="right">
                <input type="search" list="fonts-list" name="fonts" class="list-fonts" placeholder="Choose font"
                    onchange="onSetFont(this.value)">
                <input type="color" class="hidden-clr" name="color-stroke" oninput="onChangeStroke(this.value)">
                <button title="Stroke color" class="btn-stroke" onclick="onOpenStroke()">A</button>
                <input type="color" class="hidden-clr" name="color-picker" oninput="onChangeColor(this.value)">
                <button title="Font color" class="btn-color" onclick="onOpenColor()"><i class="fa-solid fa-palette"></i></button>
            </div>
            <!-- Emojies -->
            <div class="emojies-list">
                <button onclick="onChangePage(-1)" class="btn-page prev"><i class="fa-solid fa-arrow-left"></i></button>
                <div class="emojies"></div>
                <button onclick="onChangePage(1)" class="btn-page next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <!-- Shares -->
            <div class="shares">
                <button data-trans="save" class="btn-save" onclick="onSaveImage()">Save</button>
                <a data-trans="download" class="btn-download" href="#" onclick="downloadImg(this)"
                    download="my-img.jpg">Download</a>
                <button data-trans="share" onclick="onUploadImg()" class="btn-share">Share</button>
            </div>
        </div>
    </section>
    <section class="about full" id="about">
        <div class="content main-layout">
            <h2 data-trans="about-title">About us</h2>
            <h3 data-trans="about-sub">Our memes progress</h3>
            <p data-trans="about-desc"></p>
            <div class="socials-icons">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook facebook"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter twitter"></i></a>
                <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin linkedin"></i></a>
            </div>
        </div>
    </section>

    <footer class="full">
        <small>© 2023 Dor Tayari ©</small>
    </footer>

    <div class="flash-msg"></div>

    <datalist id="fonts-list">
        <option value="Impact"></option>
        <option value="Arial"></option>
        <option value="Verdana"></option>
        <option value="Tahoma"></option>
        <option value="Georgia"></option>
        <option value="Courier"></option>
    </datalist>

    <datalist id="search-gallery">
        <option data-trans="option-funny" value="funny"></option>
        <option data-trans="option-baby" value="baby"></option>
        <option data-trans="option-cute" value="cute"></option>
        <option data-trans="option-dog" value="dog"></option>
        <option data-trans="option-laugh" value="laugh"></option>
        <option data-trans="option-obama" value="obama"></option>
        <option data-trans="option-explain" value="explain"></option>
        <option data-trans="option-victory" value="victory"></option>
        <option data-trans="option-kiss" value="kiss"></option>
        <option data-trans="option-toast" value="toast"></option>
        <option data-trans="option-toystory" value="toystory"></option>
        <option data-trans="option-cat" value="cat"></option>
    </datalist>


    <script src="js/service/util.js"></script>
    <script src="js/service/storage.js"></script>
    <script src="js/service/sharing.js"></script>
    <script src="js/service/i18n.js"></script>
    <script src="js/service/service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
