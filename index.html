<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a064c61b9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Meme generaDor</title>
</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()">
    </div>
    <div class="screen-content">
        <ul class="screen-items clean-list">
            <li><a href="#" onclick="onOpenGallery()">Gallery</a></li>
            <li><a href="#" onclick="onRenderMemes()">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <header class="main-header main-layout full">
        <div class="nav flex align-center">
            <div class="logo"><span>Meme genera</span>Dor</div>
            <nav class="main-nav">
                <ul class="main-menu flex clean-list">
                    <li><a href="#" onclick="onOpenGallery()">Gallery</a></li>
                    <li><a href="#" onclick="onRenderMemes()">Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <div class="menu-btn" onclick="toggleMenu()">
                <div class="btn-line"></div>
                <div class="btn-line"></div>
                <div class="btn-line"></div>
            </div>
        </div>
    </header>
    <section class="gallery-container">
        <div class="search-container">
            <input type="text" placeholder="Search" oninput="onSearchByName(this.value)">
            <button class="btn-generate" onclick="onRandomMeme()">I'm flexible</button>
            <div class="words-container"></div>
        </div>
        <section class="gallery">
            <div class="gallery-content gallery-layout"></div>
        </section>
    </section>

    <section class="editor hidden">
        <div class="canvas-container">
            <canvas id="edit-canvas" height="450" width="450"></canvas>
        </div>
        <div class="edit-meme">
            <!-- Line edit -->
            <div class="line-edit">
                <input type="text" id="txt-input" class="txt" name="txt" placeholder="Write here"
                    oninput="onSetLineTxt(this.value)">
                <button class="btn btn-lines" onclick="onChangeLine()"><i
                        class="fa-solid fa-arrows-up-down"></i></button>
                <button class="btn btn-add-line" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button class="btn btn-remove-line" onclick="onRemoveLine()"><i class="fa-solid fa-trash"></i></button>
            </div>
            <!-- Txt edit -->
            <div class="txt-edit">
                <button class="btn btn-increase-size" onclick="onChangeSize(1)">A+</button>
                <button class="btn btn-decrease-size" onclick="onChangeSize(-1)">A-</button>
                <img class="align" src="images/left.png" onclick="onChangeAlign('right')" alt="left">
                <img class="align" src="images/center.png" onclick="onChangeAlign('center')" alt="center">
                <img class="align" src="images/right.png" onclick="onChangeAlign('left')" alt="right">
                <input list="fonts-list" id="list-fonts" name="fonts" class="list-fonts" placeholder="Impact"
                    onchange="onSetFont(this.value)">
                <input type="color" class="hidden-clr" name="color-stroke" oninput="onChangeStroke(this.value)">
                <button class="btn-stroke" onclick="onOpenStroke()">A</button>
                <input type="color" class="hidden-clr" name="color-picker" oninput="onChangeColor(this.value)">
                <button class="btn-color" onclick="onOpenColor()"><i class="fa-solid fa-palette"></i></button>
            </div>
            <!-- Emojies -->
            <div class="emojies-list">
                <button onclick="onChangePage(-1)" class="btn-page prev"><i class="fa-solid fa-arrow-left"></i></button>
                <div class="emojies"></div>
                <button onclick="onChangePage(1)" class="btn-page next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <!-- Shares -->
            <div class="shares">
                <button class="btn-save" onclick="onSaveImage()">Save</button>
                <button class="btn-download"><a href="#" onclick="downloadImg(this)"
                        download="my-img.jpg"></a>Download</button>
                <button onclick="onUploadImg()" class="btn-share">Share</button>
                <input class="btn-upload" type="file" class="file-input btn" name="image"
                    onchange="onImgInput(event)" />
            </div>
        </div>
    </section>

    <div class="flash-msg"><h3></h3></div>

    <datalist id="fonts-list">
        <option value="Impact"></option>
        <option value="Arial"></option>
        <option value="Verdana"></option>
        <option value="Tahoma"></option>
        <option value="Georgia"></option>
        <option value="Courier"></option>
    </datalist>

    <datalist id="gallery-search"></datalist>


    <script src="js/service/util.js"></script>
    <script src="js/service/storage.js"></script>
    <script src="js/service/sharing.js"></script>
    <script src="js/service/service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
