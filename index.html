<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a064c61b9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Meme generaDor</title>
</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()">
        <ul class="main-menu clean-list">
            <li><a href="#" onclick="onOpenGallery()">Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <header class="main-header main-layout full">
        <div class="flex space-between align-center">
            <div class="logo"><span>Meme genera</span>Dor</div>
            <nav class="main-nav">
                <ul class="main-menu flex clean-list">
                    <li><a href="#" onclick="onOpenGallery()">Gallery</a></li>
                    <li><a href="#">Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <button class="btn-toggle" type="button" onclick="toggleMenu(this)">â˜°</button>
        </div>
    </header>

    <section class="gallery">
        <div class="gallery-content gallery-layout"></div>
    </section>

    <section class="editor hidden">
        <div class="canvas-container">
            <canvas id="edit-canvas" height="450" width="450"></canvas>
        </div>
        <div class="edit-meme">
            <input type="text" name="txt" placeholder="Write here" oninput="onSetLineTxt(this.value)">
            <input type="color" oninput="onChangeColor(this.value)">
            <button class="btn-increase-size" onclick="onChangeSize(1)">+</button>
            <button class="btn-decrease-size" onclick="onChangeSize(-1)">-</button>
            <input list="fonts-list" name="fonts" class="list-fonts" onchange="onSetFont(this.value)">
            <button class="btn-lines" onclick="onChangeLine()">Line</button>
        </div>
    </section>

    <datalist id="fonts-list">
        <option value="Impact"></option>
        <option value="Arial"></option>
        <option value="Verdana"></option>
        <option value="Tahoma"></option>
        <option value="Georgia"></option>
        <option value="Courier"></option>
    </datalist>


    <script src="js/service/util.js"></script>
    <script src="js/service/service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
